<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
     
        <form>
            <div class="form-group">
                <label for="song-name">Song Name:</label>
                <input type="text" class="form-control" id="song-name" placeholder="Enter song name">
            </div>
            <div class="form-group">
                <label for="artist-name">Artist Name:</label>
                <input type="text" class="form-control" id="artist-name" placeholder="Enter artist name">
            </div>
            <div class="form-group">
                <label for="album-name">Album Name:</label>
                <input type="text" class="form-control" id="album-name" placeholder="Enter album name">
            </div>
            <button type="button" class="btn btn-primary" onclick="displayCard()">Submit</button>
        </form>
        <div class="card mt-3" id="music-card" style="display: none;">
            <div class="card-body">
                <h5 class="card-title" id="song-name-display"></h5>
                <h6 class="card-subtitle mb-2 text-muted" id="artist-name-display"></h6>
                <p class="card-text" id="album-name-display"></p>
            </div>
        </div>
    </div>
    <script>
        function displayCard() {
            var songName = document.getElementById("song-name").value;
            var artistName = document.getElementById("artist-name").value;
            var albumName = document.getElementById("album-name").value;
            document.getElementById("song-name-display").innerHTML = songName;
            document.getElementById("artist-name-display").innerHTML = artistName;
            document.getElementById("album-name-display").innerHTML = albumName;
            document.getElementById("music-card").style.display = "block";
        }
    </script>
</body>
</html>
